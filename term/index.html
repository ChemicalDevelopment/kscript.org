<!DOCTYPE html>
<!-- term.html - kscript web terminal with HTML/JS

This file contains a basic example demonstrating how to run kscript on the web,
  when it was compiled with emscripten.

@author: Cade Brown <cade@kscript.org>
-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>[kscript] - Terminal</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- jQuery terminal -->
    <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>

<!-- Include some basic styles for thie demo page -->
<style>
:root {
  --background: #000000;
  --size: 1.2;
}
body {
    margin: 0;
    height: 100%;
}
#term {
    height: 100%;
    padding: 12px;
}
</style>
</head>
<body>

    <!-- kscript bindings -->

    <!--
    <script src="https://kscript.org/dist/v0.0.1/web/libks.js"></script>
    <script src="https://kscript.org/dist/v0.0.1/web/ks.js"></script>
-->
    <script src="/dist/v0.0.1/web/libks.js"></script>
    <script src="/dist/v0.0.1/web/ks.js"></script>

    <!-- Terminal Area -->
    <div id="term"></div>

<script>
/* This code is a simple terminal controller that hooks up the jQuery terminal
 *   to the kscript bindings
 *
 * @author: Cade Brown <cade@kscript.org>
 */
loadks().then(function (ks) {
  // Dictionary of interpreter values
  locals = ks._dict_new(0, 0)

  // Creates a terminal with a callback for some text
  $('#term').terminal(function(cmd, term) {
    // Initialize with empty locals
    if (!term.has_init) {
      term.has_init = true;
      
      ks._write_stdout.push(function (text) {
        term.echo(text)
      })
      ks._write_stderr.push(function (text) {
        term.echo(text)
      })
    }

    var ios = ks._iohash()

    // Perform the evaluation, and run a check which will catch and print any
    //   errors
    var res = ks.eval(cmd, "<>", locals)
    ks.check()

    if (res) {
      // Print result to terminal if nothing else has been printed
      if (ks._iohash() == ios) {
        term.echo(res.toRepr())
      }
    } else {
      // Alert the user that there was an error
      term.echo("[[b;red;]ERROR] (see console)")
    }
  }, {
    name: 'kscript',
    greetings: ks.verstr,
    prompt: ">>> ",
  })
})
</script>

</body>
</html>
